<div class="modal-header">
  <h4 class="modal-title">Forgot Password</h4>
  <button type="button" class="btn-close" (click)="onCancelClick()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngbAutofocus />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="modal-footer">
            <button [disabled]="loading" class="btn btn-primary me-auto"><span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>Submit</button>
            <button type="button" class="btn btn-outline-primary" (click)="onLoginClick()">Login</button>
        </div>
    </form>
</div>
