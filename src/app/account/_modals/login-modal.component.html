<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="btn-close" (click)="onCancelClick()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onLogin()">
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" ngbAutofocus />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="modal-footer">
            <button [disabled]="loading" class="btn btn-primary"><span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>Login</button>
            <button type="button" class="btn btn-link me-auto" (click)="onForgotPasswordClick()">Forgot Password?</button>
            <button type="button" class="btn btn-outline-primary" (click)="onRegisterClick()">Register</button>
        </div>
    </form>
</div>
