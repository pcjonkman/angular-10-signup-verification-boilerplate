<div class="modal-header">
  <h4 class="modal-title">Reset Password</h4>
  <button type="button" class="btn-close" (click)="onCancelClick()"></button>
</div>
<div class="modal-body">
  <div *ngIf="tokenStatus == TokenStatus.Validating">
      Validating token...
  </div>
  <div *ngIf="tokenStatus == TokenStatus.Invalid" class="alert alert-danger">
    <i class="bi-x-octagon me-2"></i>Token validation failed, if the token has expired you can get a new one by using <a class="btn-link" (click)="onForgotPasswordClick()">forgot password</a>.
  </div>
  <div *ngIf="tokenStatus != TokenStatus.Valid" class="modal-footer"></div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <input #passwordField type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
      </div>
      <div class="form-group modal-footer">
        <button [disabled]="loading || tokenStatus != TokenStatus.Valid" class="btn btn-primary me-auto"><span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>Reset Password</button>
      </div>
  </form>
</div>
